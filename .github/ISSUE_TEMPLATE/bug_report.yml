name: Bug Report
description: File a bug report.
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
        - Arc
  - type: textarea
    id: reproduction-steps
    attributes:
      label: How is this problem reproduced?
      description: The more detail the better.
      placeholder: Tell us what you see!
      value: "1. Open the platform, 2. Navigate to..."
    validations:
      required: true
 - type: textarea
    id: expected-behavior
    attributes:
      label: What is the expected behavior?
      description: It should have...
      placeholder: Tell us what should've happened instead of the but 
      value: "It should have..."
    validations:
      required: false
- type: textarea
  id: screenshots
  attributes:
    label: Screenshots
    description: Drag and drop any screenshots below to help us understand the issue. You can also paste images directly into this field.
    placeholder: "Paste or drag images here"
  validations:
      required: false

  
